<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-md-6 col-10">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          Quiz
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login to your Quiz App</h3>
          </header>
          <div class="widget-body">          

            <form [formGroup]="loginForm" class="login-form mt-lg">
              
              <div class="form-group">
                <!--<input type="text"  required class="form-control" placeholder="Username">-->
                <ng-select formControlName="username" [items]="userList" required
                           placeholder="Select User"
                           bindLabel="username"  [(ngModel)]="selectedUserName" >
                           
                </ng-select>

              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" required placeholder="Password">
              </div>

              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <span *ngIf="showInvalidLogin" class="text-danger login-error">Invalid login attempt</span>
                  <button type="button" class="btn btn-inverse btn-sm" (click)="postLogin()" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <!--<footer class="page-footer">
    Qualitico Quiz.
  </footer>-->
</div>
